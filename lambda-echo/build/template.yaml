AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Deploys an AWS Lambda function that echos the string passed via an API
  call.
Parameters:
  EnvironmentParameter:
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - test
    - prod
  POCNameParameter:
    Type: String
    Default: Your Name
Globals:
  Function:
    Tags:
      POCName:
        Ref: POCNameParameter
      Environment:
        Ref: EnvironmentParameter
Resources:
  EchoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Join:
        - '-'
        - - Ref: EnvironmentParameter
          - EchoFunction
      Handler: echo.lambda_handler
      Runtime: python3.8
      CodeUri: s3://deployment-it590-us-east-2/sam/320f49387467e31ae93b5c749767e05c
      Tracing: Active
      Timeout: 15
      Policies:
      - AWSLambdaExecute
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /echo
            Method: any
      Environment:
        Variables:
          sqs_queue: message_queue
          sns_topic: message_topic
Outputs:
  EchoApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/echo/
  EchoFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - EchoFunction
      - Arn
  EchoFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - EchoFunctionRole
      - Arn
